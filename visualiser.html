<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visuals.css">
    <script async src="visuals.js"></script>
    <title>Burger Visualiser</title>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="visualiser.html">VISUALISER</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </div>
    <div class="div">
        <div class="container">
            <div class="main-header">
                <h1>Customise your burger</h1>
            </div>
            <div class="bun-imgs">
                <img class="bun" src="images/Top_bun.png">
                <img class="bun" src="images/Bottom_bun.png">
            </div>
            <div class="header">
                <h2 class="heading">Toppings</h2>
            </div>
            <div class="toppings t_add">
                <button>Tomato</button>
                <button>Lettuce</button>
                <button>Onion</button>
                <button>Pickle</button>
                <button>Cheese</button>
                <button>Hamburger</button>
                <button>Ketchup</button>
                <button>Mustard</button>
                <button>Mayo</button>
            </div>
            <div class="header">
                <h2 class="heading">Remove Toppings</h2>
            </div>
            <div class="toppings t_rem">
                <button>Tomato</button>
                <button>Lettuce</button>
                <button>Onion</button>
                <button>Pickle</button>
                <button>Cheese</button>
                <button>Hamburger</button>
                <button>Ketchup</button>
                <button>Mustard</button>
                <button>Mayo</button>
            </div>
            <div class="price-display">
                <p class="price">Total: $2</p>
                <button class="p-btn">Pay</button>
            </div>
        </div>
    </div>
</body>
</html>
